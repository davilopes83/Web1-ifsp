<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando3</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<style>
    table, th, td {
        border: 1px solid red; 
        text-align: center; 
    }

    #verde {
        background-color: green;
}

    #amarelo {
        background-color: yellow;
}

    #vermelho {
        background-color: red;
}
  
    #azul {
        background-color: blue;
}
    
    .tabela1 td {
        padding: 30px 60px; 
    }
    
</style>

<body>
    
    <h1>Praticando 6 - Tabela grande com colspan e rowspan e planos de fundo</h1>
            
        <h4><button><a href="index.html">menu inicial</a></button></h4>
        
        <table class="tabela1">
            <thead>   
                <caption>Tabela grande com colspan e rowspan</caption>
            </thead>
            <tr>
                <td id="verde" colspan="2">Colspan</td>
                <td id="verde">-</td>
                <td id="verde"rowspan="3" >Rowspan</td>
            </tr>
            <tr>
                <td id="vermelho">-<td id="vermelho">-<td id="vermelho">-</td>
            </tr>
            <tr>
                <td id="azul">-</td>
                <td id="azul"colspan="2">Colspan</td>
            </tr>
            <tr>
                <td id="amarelo">-<td id="amarelo">-<td id="amarelo">-<td id="amarelo">-</td>
            </tr>
        </table>
        <table class="tabela2">
            <thead>
                <h4><caption>legenda</caption></h4>     
            </thead>
            <tr>
                <td>Linha1<td id="verde">---------<td>green</td>
            </tr>
            <tr>
                <td>Linha2<td id="vermelho">---------<td>red</td>
            </tr>
            <tr>
                <td>Linha3<td id="azul">---------<td>blue</td>
            </tr>
            <tr>
                <td>Linha4<td id="amarelo">---------<td>yellow</td>
            </tr>  
        </table>
</body>

</html>
